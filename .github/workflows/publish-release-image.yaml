name: "[internal] Create and Publish Release Docker Image"

on:
  workflow_call:
    inputs:
      version:
        required: false
        type: string
      platform:
        required: false
        type: string
        default: ubuntu-22.04
      image:
        required: true
        type: string
        description: "Image type: release or release-models"
      tag-latest:
        required: false
        type: boolean
        default: false
      timeout:
        required: false
        type: number
        default: 10
      wheel-artifact-name:
        required: true
        type: string
      dry-run:
        required: false
        type: boolean
        default: false
jobs:
  create-docker-release-image:
    name: Build ${{ inputs.image }} image
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.get-digest.outputs.IMAGE_DIGEST }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract Ubuntu version
        id: extract-version
        run: |
          PLATFORM="${{ inputs.platform }}"
          UBUNTU_VERSION="${PLATFORM#ubuntu-}"
          echo "version=$UBUNTU_VERSION" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Download wheels
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0
        with:
          name: ${{ inputs.wheel-artifact-name }}
      - name: Get the name of the wheel and set up env variables
        id: generate-tag-name
        run: |
          echo "WHEEL_FILENAME=$(ls -1 *.whl)" >> $GITHUB_ENV
          UBUNTU_VERSION="${{ steps.extract-version.outputs.version }}"
          echo "UBUNTU_VERSION=$UBUNTU_VERSION" >> $GITHUB_ENV
          echo "UBUNTU_VERSION=$UBUNTU_VERSION" >> $GITHUB_OUTPUT
          # Determine Python version based on Ubuntu version
          if [ "$UBUNTU_VERSION" = "24.04" ]; then
            PYTHON_VERSION="3.12"
          else
            PYTHON_VERSION="3.10"
          fi
          echo "PYTHON_VERSION=$PYTHON_VERSION" >> $GITHUB_ENV
          echo "PYTHON_VERSION=$PYTHON_VERSION" >> $GITHUB_OUTPUT
          REPO_IMAGE_NAME=ghcr.io/${{ github.repository }}/tt-metalium-${{ inputs.platform }}-${{ inputs.image }}-amd64
          echo "REPO_IMAGE_NAME=$REPO_IMAGE_NAME" >> $GITHUB_ENV
          TAG_NAME=$REPO_IMAGE_NAME:${{ inputs.version }}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
      - name: Build and push (skipped for dry run)
        if: ${{ !inputs.dry-run }}
        id: build-push
        uses: docker/build-push-action@v6
        with:
          push: true
          build-args: |
            WHEEL_FILENAME=${{ env.WHEEL_FILENAME }}
            UBUNTU_VERSION=${{ steps.generate-tag-name.outputs.UBUNTU_VERSION }}
            PYTHON_VERSION=${{ steps.generate-tag-name.outputs.PYTHON_VERSION }}
            GIT_REF=${{ github.ref_name || 'main' }}
          tags: ${{ env.TAG_NAME }}
          context: .
          file: dockerfile/Dockerfile
          target: ${{ inputs.image }}
          outputs: |
            type=image,compression=zstd,compression-level=3,force-compression=true,oci-mediatypes=true
      - name: Get image digest
        if: ${{ !inputs.dry-run }}
        id: get-digest
        run: |
          # Output format: repo@sha256:digest
          IMAGE_ID="${{ env.REPO_IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}"
          echo "Built image: $IMAGE_ID"
          echo "IMAGE_DIGEST=$IMAGE_ID" >> $GITHUB_OUTPUT

  smoke-test-docker-image:
    if: ${{ !inputs.dry-run }}
    needs: create-docker-release-image
    strategy:
      matrix:
        test_group:
          [
              {
                runs-on: ["cloud-virtual-machine", "N150", "in-service"],
                cmd: pytest tests/end_to_end_tests,
                arch: wormhole_b0,
              },
              {
                runs-on: ["cloud-virtual-machine", "N300", "in-service"],
                cmd: pytest tests/end_to_end_tests,
                arch: wormhole_b0,
              },
          ]
    runs-on: ${{ matrix.test_group.runs-on }}
    container:
      image: ${{ needs.create-docker-release-image.outputs.image_digest }}
      env:
        LOGURU_LEVEL: INFO
        ARCH_NAME: ${{ matrix.test_group.arch }}
        GITHUB_ACTIONS: true
      volumes:
        - ${{ github.workspace }}/docker-job:/work # Subdir to workaround https://github.com/actions/runner/issues/691
        - /dev/hugepages-1G:/dev/hugepages-1G
      options: "--device /dev/tenstorrent"
    defaults:
      run:
        shell: bash
        working-directory: /work # https://github.com/actions/runner/issues/878
    steps:
      - name: Install Tools
        run: |
          apt-get update && apt-get install -y git
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: docker-job # Here be dragons; keep it scoped to our desired volume, yet must be under github.workspace and be sure to clean up at the end
      - name: Test ttnn import
        timeout-minutes: 1
        run: |
            python -c "import ttnn"
      - name: Run frequent regression tests
        timeout-minutes: ${{ inputs.timeout }}
        run: |
            uv pip install --extra-index-url https://download.pytorch.org/whl/cpu --index-strategy unsafe-best-match 'torch>=2.7.1'
            uv pip install 'numpy>=1.24.4,<2' pytest
            ${{ matrix.test_group.cmd }}
      - uses: tenstorrent/tt-metal/.github/actions/cleanup@main
        if: always()
  tag-docker-image-as-latest:
    if: ${{ !inputs.dry-run }}
    needs: [smoke-test-docker-image, create-docker-release-image]
    runs-on: ubuntu-latest
    steps:
      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag latest if this is a major version release
        run: |
          set -eu # basic shell hygiene
          LATEST_TAG=latest
          if [ "${{ inputs.tag-latest }}" = "true" ]; then
            LATEST_TAG=latest
          else
            LATEST_TAG=latest-rc
          fi
          echo "Determined that the current tag is " $LATEST_TAG
          REPO_IMAGE_NAME=ghcr.io/${{ github.repository }}/tt-metalium-${{ inputs.platform }}-${{ inputs.image }}-amd64
          # Pull by digest to ensure we tag the exact image we built and tested
          IMAGE_DIGEST="${{ needs.create-docker-release-image.outputs.image_digest }}"
          docker pull "$IMAGE_DIGEST"
          echo "Tagging image $IMAGE_DIGEST as $REPO_IMAGE_NAME:$LATEST_TAG"
          docker tag "$IMAGE_DIGEST" "$REPO_IMAGE_NAME:$LATEST_TAG"
          echo "Pushing image with tag $REPO_IMAGE_NAME:$LATEST_TAG"
          docker push "$REPO_IMAGE_NAME:$LATEST_TAG"
